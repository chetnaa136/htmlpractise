<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table -->
     <!-- table ka attribute is border -->
      <!-- cell spacing and cell padding -->
    <table border="1" cellspacing="20px" cellpadding="34">
<!-- tr == table row-->
 <!-- th == table head-->
  <!-- td==table  data -->
   <!-- thead and tbody tags -->
    <!-- rowspan and columnspan ye dono 2 attributes hai jisme u can set options and then they will be considered as the same value -->
     <!-- rowspan to make the values same for rows as in merging them;same goes with column -->

    <thead><tr>
        <th>Sr no.</th>
        <th>Name</th>
        <th>City</th>
        <th>Fees</th>
    </tr>
</thead>
<tbody>    <tr>
        <td>1</td>
        <!-- colspan -->
        <td colspan="2">Sid </td>
       
        <td rowspan="3">20000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sonia</td>
        <!-- rowspan -->
        <td rowspan="2">Pune</td>
        
    </tr>
    <tr>
        <td>3</td>
    <td>Neha</td>
    <!-- <td>Mumbai</td> -->
   </tr>
</tbody>

    </table>

</body>
</html>
